<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown</title>

<style>
:root{
  --primary:#2481cc;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#f4f6fb;
  font-family:system-ui,Segoe UI;
  padding:16px;
}

/* Main card */
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2481cc,#1a5fa0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* Separate ad container */
.ad-section{
  width:100%;
  max-width:420px;
  margin-top:16px;
  min-height:90px;
  border-radius:12px;
  border:1px solid #eee;
  background:#fafafa;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  padding:6px;
}

.ad-section iframe{
  width:100%;
  height:100%;
  min-height:90px;
  border:0;
}
</style>
</head>

<body>

<div class="card">
  <h2>Download Ready</h2>
  <p>Click below to continue</p>

  <button class="btn" onclick="openLinks()">
    Open Download Page
  </button>
</div>

<!-- Separate Ad Container -->
<div class="ad-section" id="adBox">
  Loading ad...
</div>

<script>
function openLinks(){

  const params = new URLSearchParams(window.location.search);
  const teraboxLink = params.get("link");

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  const smartLink =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  const videoTab = window.open(playUrl, "_blank");
  if(videoTab) videoTab.focus();

  setTimeout(() => {
    window.location.replace(smartLink);
  }, 60000);
}

/* Load ad after 10 seconds */
setTimeout(() => {

  const adBox = document.getElementById("adBox");
  adBox.innerHTML = "";

  const iframe = document.createElement("iframe");
  iframe.sandbox = "allow-scripts allow-same-origin";
  adBox.appendChild(iframe);

  const doc = iframe.contentWindow.document;
  doc.open();
  doc.write(`
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://yawncollaremotion.com/e1b6987953b44b06af771c434831e631/invoke.js"><\/script>
    <div id="container-e1b6987953b44b06af771c434831e631"></div>
  `);
  doc.close();

}, 10000);
</script>

</body>
</html>
