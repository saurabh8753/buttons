<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown</title>

<style>
:root{
  --primary:#2481cc;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#eef2ff,#f9fafb);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  padding:20px 12px 140px;
}

.card{
  width:100%;
  max-width:380px;
  background:var(--card);
  border-radius:18px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2481cc,#1a5fa0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* Bottom ad hidden container */
.bottom-ad{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  text-align:center;
  padding:6px 0;
  box-shadow:0 -3px 10px rgba(0,0,0,.08);
  z-index:999;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Download Ready</h2>
  <p>Click below to continue</p>
  <button class="btn" onclick="openLinks()">Open Download Page</button>
</div>

<script>
function openLinks(){

  const params = new URLSearchParams(window.location.search);
  const teraboxLink = params.get("link");

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  const smartLink =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  const videoTab = window.open(playUrl, "_blank");
  if(videoTab) videoTab.focus();

  setTimeout(() => {
    window.location.replace(smartLink);
  }, 60000);
}

/* âœ… Inject bottom ad after 10 seconds */
setTimeout(() => {
  const adBox = document.querySelector(".bottom-ad");
  adBox.style.display = "block";

  const script = document.createElement("script");
  script.async = true;
  script.src = "https://yawncollaremotion.com/e1b6987953b44b06af771c434831e631/invoke.js";
  adBox.appendChild(script);

  const container = document.createElement("div");
  container.id = "container-e1b6987953b44b06af771c434831e631";
  adBox.appendChild(container);

}, 10000);
</script>

<!-- Bottom ad container (empty initially) -->
<div class="bottom-ad"></div>

</body>
</html>
