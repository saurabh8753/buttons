<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teraplaydown</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f0f2f5;
  font-family:Segoe UI, sans-serif;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
  width:280px;
}
.loader{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #2481cc;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 15px;
}
@keyframes spin{
  100%{transform:rotate(360deg)}
}
.btn{
  margin-top:15px;
  background:#2481cc;
  color:#fff;
  padding:12px;
  border:none;
  border-radius:10px;
  width:100%;
  font-size:16px;
  cursor:pointer;
}
.btn:hover{
  background:#1a619d;
}
</style>
</head>

<body>

<div class="box">
  <div class="loader"></div>
  <h3>Ready to download</h3>
  <p>Click the button below</p>
  <button class="btn" onclick="openLinks()">Open Download Page</button>
</div>

<script>
function openLinks(){

  const params = new URLSearchParams(window.location.search);
  const teraboxLink = params.get("link");

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  // üé¨ Video page (NEW TAB)
  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  // üí∞ Smart link (REPLACE CURRENT PAGE)
  const smartLink =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  // 1Ô∏è‚É£ Open video in NEW TAB
  const videoTab = window.open(playUrl, "_blank");

  if(videoTab){
    videoTab.focus();
  }

  // 2Ô∏è‚É£ Replace current page with smart link
  window.location.replace(smartLink);
}
</script>

</body>
</html>
