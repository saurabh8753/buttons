<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown</title>

<style>
:root{
  --primary:#2481cc;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#f4f6fb;
  font-family:system-ui,Segoe UI;
  padding:16px;
}

/* Card */
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2481cc,#1a5fa0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* Ad under card */
.ad-section{
  width:100%;
  max-width:420px;
  margin-top:16px;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}

/* Body ad bottom */
.body-ad{
  width:100%;
  max-width:420px;
  margin-top:16px;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}

.ad-section iframe,
.body-ad iframe{
  width:100%;
  border:0;
  display:block;
}
</style>
</head>

<body>

<div class="card">
  <h2>Download Ready</h2>
  <p>Click below to continue</p>

  <button class="btn" onclick="openLinks()">
    Open Download Page
  </button>
</div>

<!-- Ad under card -->
<div class="ad-section" id="adBox1"></div>

<!-- Body ad -->
<div class="body-ad" id="adBox2"></div>

<script>
function openLinks(){

  const params = new URLSearchParams(window.location.search);
  const teraboxLink = params.get("link");

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  const smartLink =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  const videoTab = window.open(playUrl, "_blank");
  if(videoTab) videoTab.focus();

  setTimeout(() => {
    window.location.replace(smartLink);
  }, 60000);
}

/* function to inject ad safely */
function loadAd(containerId){
  const box = document.getElementById(containerId);

  const iframe = document.createElement("iframe");
  iframe.sandbox = "allow-scripts allow-same-origin";
  iframe.style.minHeight = "100px";

  box.appendChild(iframe);

  const doc = iframe.contentWindow.document;
  doc.open();
  doc.write(`
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://yawncollaremotion.com/e1b6987953b44b06af771c434831e631/invoke.js"><\/script>
    <div id="container-e1b6987953b44b06af771c434831e631"></div<script>
  atOptions = {
    'key' : '45657cb9290bea9f48456def70bbdde0',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
</script>
<script src="https://yawncollaremotion.com/45657cb9290bea9f48456def70bbdde0/invoke.js"></script>>
  `);
  doc.close();
}

/* Load both ads after 10 sec */
setTimeout(() => {
  loadAd("adBox1");
  loadAd("adBox2");
}, 10000);
</script>

</body>
</html>
