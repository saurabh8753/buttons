<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown</title>

<style>
:root{
  --primary:#2481cc;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#eef2ff,#f9fafb);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

.card{
  width:100%;
  max-width:380px;
  background:var(--card);
  border-radius:18px;
  padding:28px;
  box-shadow:
    0 10px 30px rgba(0,0,0,.08),
    0 1px 3px rgba(0,0,0,.05);
  text-align:center;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:#e8f1fb;
  color:var(--primary);
  font-weight:600;
  font-size:13px;
  margin-bottom:14px;
}

h2{
  margin:0 0 8px;
  font-size:22px;
}

p{
  margin:0 0 22px;
  color:var(--muted);
  font-size:14px;
  line-height:1.5;
}

.btn{
  width:100%;
  padding:14px 16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2481cc,#1a5fa0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.2s ease;
}

.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 20px rgba(36,129,204,.35);
}

.footer{
  margin-top:18px;
  font-size:12px;
  color:#9ca3af;
}
</style>
</head>

<body>

<div class="card">
  <div class="badge">TeraPlayDown</div>

  <h2>Download Ready</h2>
  <p>Your video is ready. Click below to open the download page.</p>

  <button class="btn" onclick="openLinks()">
    Open Download Page
  </button>

  <div class="footer">
    Secure ‚Ä¢ Fast ‚Ä¢ No Signup
  </div>
</div>

<script>
function openLinks(){
  const params = new URLSearchParams(window.location.search);
  const teraboxLink = params.get("link");

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  // üé¨ Video page (NEW TAB)
  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  // üí∞ Smart link (REPLACE CURRENT PAGE)
  const smartLink =
    "https://yawncollaremotion.com/yvc33vhcr?key=392e8fc7e7a5aa8ee592724f8804ce9a";

  // 1Ô∏è‚É£ Open video page in NEW TAB
  const videoTab = window.open(playUrl, "_blank");
  if(videoTab){
    videoTab.focus();
  }

  // 2Ô∏è‚É£ Replace current page with smart link
  window.location.replace(smartLink);
}
</script>
<script async="async" data-cfasync="false" src="https://yawncollaremotion.com/e1b6987953b44b06af771c434831e631/invoke.js"></script>

</body>
</html>
