<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown</title>

<style>
:root{
  --primary:#2481cc;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f4f6fb;
  font-family:system-ui,Segoe UI;
  padding-bottom:120px;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:18px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2481cc,#1a5fa0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* Bottom ad safe container */
.bottom-ad{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:90px; /* lock height */
  background:#fff;
  text-align:center;
  box-shadow:0 -3px 10px rgba(0,0,0,.08);
  z-index:999;
  display:none;
  overflow:hidden;
}
</style>
</head>

<body>

<div class="card">
  <h2>Download Ready</h2>
  <p>Click below to continue</p>
  <button class="btn" onclick="openLinks()">Open Download Page</button>
</div>

<script>
function openLinks(){

  const params = new URLSearchParams(window.location.search);
  const teraboxLink = params.get("link");

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  const smartLink =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  const videoTab = window.open(playUrl, "_blank");
  if(videoTab) videoTab.focus();

  setTimeout(() => {
    window.location.replace(smartLink);
  }, 60000);
}

/* âœ… Safe delayed ad load */
setTimeout(() => {

  const adBox = document.querySelector(".bottom-ad");
  adBox.style.display = "block";

  // sandbox iframe to prevent layout break
  const iframe = document.createElement("iframe");
  iframe.style.border = "0";
  iframe.style.width = "100%";
  iframe.style.height = "90px";
  iframe.sandbox = "allow-scripts allow-same-origin";

  adBox.appendChild(iframe);

  const doc = iframe.contentWindow.document;
  doc.open();
  doc.write(`
    <script async src="https://yawncollaremotion.com/e1b6987953b44b06af771c434831e631/invoke.js"><\/script>
    <div id="container-e1b6987953b44b06af771c434831e631"></div>
  `);
  doc.close();

}, 10000);
</script>

<div class="bottom-ad"></div>

</body>
</html>
