<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Player & Downloader</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Blue Professional Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Card Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* Header Styling */
        .logo-area {
            margin-bottom: 25px;
        }

        .logo-area h1 {
            font-size: 24px;
            color: #1e3c72;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-area p {
            font-size: 14px;
            color: #666;
        }

        /* Button Styling */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #f8f9fa;
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Button Hover Effects */
        .btn:hover {
            background-color: #1e3c72;
            color: #ffffff;
            border-color: #1e3c72;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        /* Icons inside buttons (using CSS shapes/text for simplicity) */
        .btn::before {
            content: '⬇'; /* Download Icon */
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

    <div class="container">
        <div class="logo-area">
