<script>
(function () {
  const url = "https://desisavar.pages.dev/";

  // Telegram WebApp detect
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.openLink(url, { try_instant_view: false });
  } else {
    window.location.href = url;
  }
})();
</script>
