<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator – Desisavar</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f4f6ff;
}
.header{
  background:#3248f5;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
.container{
  max-width:420px;
  margin:16px auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
}
h2{text-align:center;color:#3248f5}

.box{margin-bottom:18px}
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
input[type=number]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}

.chart-wrap{
  position:relative;
  width:240px;
  height:240px;
  margin:20px auto;
}
canvas{width:240px;height:240px}
.center-text{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.center-text small{
  color:#666;
  font-size:13px;
}
.center-text strong{
  font-size:22px;
  color:#111;
}

.legend{
  display:flex;
  justify-content:center;
  font-size:14px;
}
.dot{
  width:12px;height:12px;border-radius:50%;
  display:inline-block;margin-right:6px;
}

.result{
  background:#eef2ff;
  padding:16px;
  border-radius:14px;
  margin-top:20px;
}
.result div{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.total{
  font-weight:700;
  font-size:18px;
}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">Desisavar Percentage Calculator</div>

<div class="container">
<h2>Calculate Percentage</h2>

<!-- Inputs -->
<div class="box">
  <label>Value</label>
  <input type="number" id="value" placeholder="Enter value">
</div>

<div class="box">
  <label>Total</label>
  <input type="number" id="total" placeholder="Enter total">
</div>

<!-- Donut -->
<div class="chart-wrap">
  <canvas id="donut"></canvas>
  <div class="center-text">
    <small>Percentage</small><br>
    <strong><span id="percent">0</span>%</strong>
  </div>
</div>

<div class="legend">
  <div><span class="dot" style="background:#4f46e5"></span>Percentage</div>
</div>

<!-- Result -->
<div class="result">
  <div><span>Value</span><span id="rValue">0</span></div>
  <div><span>Total</span><span id="rTotal">0</span></div>
  <div class="total"><span>Percentage</span><span id="rPercent">0%</span></div>
</div>

<div class="footer">Powered by <strong>desisavar.pages.dev</strong></div>
</div>

<script>
const valueInput=document.getElementById("value");
const totalInput=document.getElementById("total");
const canvas=document.getElementById("donut");
const ctx=canvas.getContext("2d");

canvas.width=canvas.height=240;
let currentAngle=0;

function easeOut(t){return 1-Math.pow(1-t,3);}

function animateDonut(target){
  let start=currentAngle,startTime=null;
  function anim(ts){
    if(!startTime) startTime=ts;
    let p=Math.min((ts-startTime)/600,1);
    let a=start+(target-start)*easeOut(p);
    draw(a);
    if(p<1) requestAnimationFrame(anim);
    else currentAngle=target;
  }
  requestAnimationFrame(anim);
}

function draw(angle){
  ctx.clearRect(0,0,240,240);
  const c=120,r=90,s=-0.5*Math.PI;

  ctx.lineWidth=22;
  ctx.strokeStyle="#e5e7eb";
  ctx.beginPath();
  ctx.arc(c,c,r,0,2*Math.PI);
  ctx.stroke();

  ctx.strokeStyle="#4f46e5";
  ctx.beginPath();
  ctx.arc(c,c,r,s,s+angle);
  ctx.stroke();
}

function calculate(){
  const value=+valueInput.value;
  const total=+totalInput.value;
  if(!value || !total || total===0) return;

  let percent=(value/total)*100;
  percent=Math.min(Math.max(percent,0),100);

  document.getElementById("percent").innerText=percent.toFixed(2);
  document.getElementById("rValue").innerText=value;
  document.getElementById("rTotal").innerText=total;
  document.getElementById("rPercent").innerText=percent.toFixed(2)+"%";

  let angle=(percent/100)*2*Math.PI;
  animateDonut(angle);
}

valueInput.oninput=totalInput.oninput=calculate;
</script>

</body>
</html>
