<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWP Calculator – Desisavar</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f4f6ff;
}
.header{
  background:#3248f5;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
.container{
  max-width:420px;
  margin:16px auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
}
h2{
  text-align:center;
  color:#3248f5;
}
.box{margin-bottom:22px}
.label{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:6px;
}
.value{color:#16a34a}
input[type=range]{width:100%}

.chart-wrap{
  position:relative;
  width:240px;
  height:240px;
  margin:20px auto;
}
canvas{
  width:240px;
  height:240px;
}
.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.center-text small{
  color:#666;
  font-size:13px;
}
.center-text strong{
  font-size:20px;
  color:#111;
}

.legend{
  display:flex;
  justify-content:space-around;
  font-size:14px;
}
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

.result{
  background:#eef2ff;
  padding:16px;
  border-radius:14px;
  margin-top:20px;
}
.result div{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.total{
  font-weight:700;
  font-size:18px;
}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">Desisavar SWP Calculator</div>

<div class="container">
<h2>Calculate SWP Returns</h2>

<!-- Initial Investment -->
<div class="box">
  <div class="label">
    <span>Initial Investment</span>
    <span class="value">₹ <span id="investVal">1000000</span></span>
  </div>
  <input type="range" min="100000" max="10000000" step="50000" value="1000000" id="invest">
</div>

<!-- Withdrawal -->
<div class="box">
  <div class="label">
    <span>Monthly Withdrawal</span>
    <span class="value">₹ <span id="withdrawVal">10000</span></span>
  </div>
  <input type="range" min="1000" max="200000" step="1000" value="10000" id="withdraw">
</div>

<!-- Return -->
<div class="box">
  <div class="label">
    <span>Expected Return (p.a)</span>
    <span class="value"><span id="rateVal">8</span>%</span>
  </div>
  <input type="range" min="1" max="20" value="8" id="rate">
</div>

<!-- Time -->
<div class="box">
  <div class="label">
    <span>Time Period</span>
    <span class="value"><span id="timeVal">15</span> Yr</span>
  </div>
  <input type="range" min="1" max="40" value="15" id="time">
</div>

<!-- Donut -->
<div class="chart-wrap">
  <canvas id="donut"></canvas>
  <div class="center-text">
    <small>Monthly Withdrawal</small><br>
    <strong>₹ <span id="centerWithdraw">0</span></strong>
  </div>
</div>

<div class="legend">
  <div><span class="dot" style="background:#c7d2fe"></span>Withdrawn</div>
  <div><span class="dot" style="background:#4f46e5"></span>Remaining</div>
</div>

<!-- Result -->
<div class="result">
  <div><span>Total Withdrawn</span><span>₹ <span id="withdrawn">0</span></span></div>
  <div><span>Remaining Value</span><span>₹ <span id="remaining">0</span></span></div>
  <div class="total"><span>Final Value</span><span>₹ <span id="total">0</span></span></div>
</div>

<div class="footer">Powered by <strong>desisavar.pages.dev</strong></div>
</div>

<script>
const invest = document.getElementById("invest");
const withdraw = document.getElementById("withdraw");
const rate = document.getElementById("rate");
const time = document.getElementById("time");
const canvas = document.getElementById("donut");
const ctx = canvas.getContext("2d");

canvas.width = canvas.height = 240;
let currentAngle = 0;

function easeOut(t){ return 1 - Math.pow(1-t,3); }

function animateDonut(targetAngle){
  let start=currentAngle, startTime=null;
  function anim(ts){
    if(!startTime) startTime=ts;
    let p=Math.min((ts-startTime)/600,1);
    let a=start+(targetAngle-start)*easeOut(p);
    draw(a);
    if(p<1) requestAnimationFrame(anim);
    else currentAngle=targetAngle;
  }
  requestAnimationFrame(anim);
}

function draw(angle){
  ctx.clearRect(0,0,240,240);
  const c=120,r=90,s=-0.5*Math.PI;

  ctx.lineWidth=22;
  ctx.strokeStyle="#e5e7eb";
  ctx.beginPath();
  ctx.arc(c,c,r,0,2*Math.PI);
  ctx.stroke();

  ctx.strokeStyle="#c7d2fe";
  ctx.beginPath();
  ctx.arc(c,c,r,s,s+angle);
  ctx.stroke();

  ctx.strokeStyle="#4f46e5";
  ctx.beginPath();
  ctx.arc(c,c,r,s+angle,s+2*Math.PI);
  ctx.stroke();
}

function calculateSWP(){
  let P=+invest.value;
  let W=+withdraw.value;
  let r=(+rate.value/100)/12;
  let n=+time.value*12;

  let balance=P;
  let totalWithdrawn=0;

  for(let i=0;i<n;i++){
    balance += balance*r;
    balance -= W;
    totalWithdrawn += W;
    if(balance<=0){
      balance=0;
      break;
    }
  }

  investVal.innerText=P.toLocaleString();
  withdrawVal.innerText=W.toLocaleString();
  rateVal.innerText=rate.value;
  timeVal.innerText=time.value;

  withdrawn.innerText=totalWithdrawn.toLocaleString();
  remaining.innerText=Math.round(balance).toLocaleString();
  total.innerText=Math.round(balance).toLocaleString();
  centerWithdraw.innerText=W.toLocaleString();

  let angle=(totalWithdrawn/(totalWithdrawn+balance))*2*Math.PI;
  animateDonut(angle);
}

invest.oninput = withdraw.oninput = rate.oninput = time.oninput = calculateSWP;
calculateSWP();
</script>
