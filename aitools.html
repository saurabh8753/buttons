<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate AI Hub 50+</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
background:linear-gradient(135deg,#1f4037,#203a43);
color:white;
}

header{
text-align:center;
padding:30px 15px;
}

h1{font-size:26px}

.category{
padding:20px;
}

.category h2{
margin-bottom:15px;
border-left:4px solid cyan;
padding-left:10px;
font-size:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:15px;
}

.card{
background:rgba(255,255,255,0.08);
padding:15px;
border-radius:12px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.card:hover{
background:rgba(255,255,255,0.18);
transform:translateY(-4px);
}

.card img{
width:40px;
height:40px;
margin-bottom:8px;
}

.card p{
font-size:13px;
}
</style>

<script>
function openAI(url){
window.open(url,'_blank');
}

function createCards(list,containerId){
let container=document.getElementById(containerId);
list.forEach(ai=>{
container.innerHTML+=`
<div class="card" onclick="openAI('${ai[1]}')">
<img src="https://www.google.com/s2/favicons?sz=64&domain=${ai[2]}">
<p>${ai[0]}</p>
</div>`;
});
}
</script>

</head>
<body>
