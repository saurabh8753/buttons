<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator – Desisavar</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f4f6ff;
}
.header{
  background:#3248f5;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
.container{
  max-width:420px;
  margin:16px auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
}
h2{
  text-align:center;
  color:#3248f5;
}
.box{margin-bottom:22px}
.label{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:6px;
}
.value{color:#16a34a}
input[type=range]{width:100%}

.chart-wrap{
  position:relative;
  width:240px;
  height:240px;
  margin:20px auto;
}
canvas{
  width:240px;
  height:240px;
}
.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.center-text small{
  color:#666;
  font-size:13px;
}
.center-text strong{
  font-size:18px;
  color:#111;
}

.legend{
  display:flex;
  justify-content:space-around;
  font-size:14px;
}
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

.result{
  background:#eef2ff;
  padding:16px;
  border-radius:14px;
  margin-top:20px;
}
.result div{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.total{
  font-weight:700;
  font-size:18px;
}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">Desisavar SIP Calculator</div>

<div class="container">
<h2>Calculate SIP Returns</h2>

<div class="box">
  <div class="label">
    <span>Monthly Investment</span>
    <span class="value">₹ <span id="amountVal">10000</span></span>
  </div>
  <input type="range" min="500" max="100000" step="500" value="10000" id="amount">
</div>

<div class="box">
  <div class="label">
    <span>Expected Return (p.a)</span>
    <span class="value"><span id="rateVal">12</span>%</span>
  </div>
  <input type="range" min="1" max="30" value="12" id="rate">
</div>

<div class="box">
  <div class="label">
    <span>Time Period</span>
    <span class="value"><span id="timeVal">10</span> Yr</span>
  </div>
  <input type="range" min="1" max="40" value="10" id="time">
</div>

<!-- Donut -->
<div class="chart-wrap">
  <canvas id="donut"></canvas>
  <div class="center-text">
    <small>Total Value</small><br>
    <strong>₹ <span id="centerTotal">0</span></strong>
  </div>
</div>

<div class="legend">
  <div><span class="dot" style="background:#c7d2fe"></span>Invested</div>
  <div><span class="dot" style="background:#4f46e5"></span>Returns</div>
</div>

<div class="result">
  <div><span>Invested Amount</span><span>₹ <span id="invested">0</span></span></div>
  <div><span>Estimated Returns</span><span>₹ <span id="returns">0</span></span></div>
  <div class="total"><span>Total Value</span><span>₹ <span id="total">0</span></span></div>
</div>

<div class="footer">Powered by <strong>desisavar.pages.dev</strong></div>
</div>

<script>
const amount = document.getElementById("amount");
const rate = document.getElementById("rate");
const time = document.getElementById("time");
const canvas = document.getElementById("donut");
const ctx = canvas.getContext("2d");

canvas.width = canvas.height = 240;
let currentAngle = 0;

function animateDonut(targetAngle, invested){
  let start = currentAngle;
  let startTime = null;

  function easeOut(t){ return 1 - Math.pow(1-t,3); }

  function animate(timestamp){
    if(!startTime) startTime = timestamp;
    let progress = Math.min((timestamp-startTime)/600,1);
    let angle = start + (targetAngle-start) * easeOut(progress);
    draw(angle, invested);
    if(progress < 1) requestAnimationFrame(animate);
    else currentAngle = targetAngle;
  }
  requestAnimationFrame(animate);
}

function draw(angle, invested){
  ctx.clearRect(0,0,240,240);
  const center = 120;
  const radius = 90;
  const start = -0.5 * Math.PI;

  // background ring
  ctx.lineWidth = 22;
  ctx.strokeStyle = "#e5e7eb";
  ctx.beginPath();
  ctx.arc(center,center,radius,0,2*Math.PI);
  ctx.stroke();

  // invested
  ctx.strokeStyle = "#c7d2fe";
  ctx.beginPath();
  ctx.arc(center,center,radius,start,start+angle);
  ctx.stroke();

  // returns
  ctx.strokeStyle = "#4f46e5";
  ctx.beginPath();
  ctx.arc(center,center,radius,start+angle,start+2*Math.PI);
  ctx.stroke();
}

function calculateSIP(){
  let P = +amount.value;
  let r = (+rate.value/100)/12;
  let n = +time.value*12;

  let fv = P * (((Math.pow(1+r,n)-1)/r) * (1+r));
  let invested = P * n;
  let returns = fv - invested;

  amountVal.innerText = P;
  rateVal.innerText = rate.value;
  timeVal.innerText = time.value;

  investedEl = document.getElementById("invested");
  returnsEl = document.getElementById("returns");
  totalEl = document.getElementById("total");

  investedEl.innerText = invested.toLocaleString();
  returnsEl.innerText = Math.round(returns).toLocaleString();
  totalEl.innerText = Math.round(fv).toLocaleString();
  centerTotal.innerText = Math.round(fv).toLocaleString();

  let angle = (invested / fv) * 2 * Math.PI;
  animateDonut(angle, invested);
}

amount.oninput = rate.oninput = time.oninput = calculateSIP;
calculateSIP();
</script>

</html>
