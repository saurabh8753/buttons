<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>DesiTera App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(160deg,#0f172a,#1e3a8a,#2481cc);
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.status-bar{
  height:28px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(10px);
}

.header{
  text-align:center;
  padding:15px;
  font-weight:700;
  font-size:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
}

.app{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  text-align:center;
}

.input-wrap{
  position:relative;
  margin-bottom:15px;
}

.input{
  width:100%;
  padding:15px 110px 15px 15px;
  border-radius:18px;
  border:2px solid rgba(255,255,255,0.4);
  outline:none;
  background:rgba(255,255,255,0.95);
  color:#000;
  font-size:16px;
}

.clip-btn{
  position:absolute;
  right:6px;
  top:50%;
  transform:translateY(-50%);
  background:#e9c6ea;
  color:#000;
  border-radius:14px;
  padding:8px 14px;
  font-size:14px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:5px;
  font-weight:600;
  transition:0.2s;
}

.clip-btn:hover{
  transform:translateY(-50%) scale(1.05);
}

.btn{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  font-size:18px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2481cc,#60a5fa);
  cursor:pointer;
}

.loading{
  display:none;
  margin-top:10px;
}

.ad-box{
  margin-top:20px;
  background:rgba(0,0,0,0.25);
  border-radius:15px;
  padding:10px;
  display:none;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Sticky bottom ad */
.sticky-ad{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.9);
  padding:5px 0;
  z-index:99999;
}

@media(max-width:768px){
  .sticky-ad iframe{
    width:100% !important;
    height:auto !important;
  }
}
</style>
</head>

<body>

<div class="status-bar"></div>
<div class="header">DesiTera Player</div>

<div class="app">
<div class="card">

<p style="opacity:0.9;margin-bottom:10px">
Paste your Terabox link ðŸ‘‡
</p>

<div class="input-wrap">
  <input id="userInput" class="input"
  placeholder="Paste link here...">

  <div id="clipBtn" class="clip-btn"
  onclick="toggleClipboard()">
    ðŸ“‹ Paste
  </div>
</div>

<button onclick="generateLink()" class="btn">
Continue
</button>

<div id="loading" class="loading">
âš¡ Processing...
</div>

<!-- ðŸ”¥ Ad Box (5 sec delay) -->
<div id="adBox" class="ad-box">

<script>
  atOptions = {
    'key' : '45657cb9290bea9f48456def70bbdde0',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
</script>
<script src="https://yawncollaremotion.com/45657cb9290bea9f48456def70bbdde0/invoke.js"></script>

</div>

</div>
</div>

<!-- ðŸ”¥ Sticky Bottom Ad (5 sec delay) -->
<div id="stickyAd" class="sticky-ad">
  <script>
    atOptions = {
      'key' : '4df4e5576b08d0df080eae705f29a65d',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script src="https://yawncollaremotion.com/4df4e5576b08d0df080eae705f29a65d/invoke.js"></script>
</div>

<script>
function cleanLink(link){
  return link.split(" ")[0].trim();
}

function isValid(link){
  return link.includes("terabox") ||
         link.includes("terashare") ||
         link.includes("nephobox") ||
         link.includes("1024terabox");
}

async function toggleClipboard(){
  const input = document.getElementById("userInput");
  const btn = document.getElementById("clipBtn");

  if(input.value){
    input.value = "";
    btn.innerHTML = "ðŸ“‹ Paste";
  }else{
    try{
      const text = await navigator.clipboard.readText();
      input.value = cleanLink(text);
      btn.innerHTML = "âœ– Clear";
    }catch{
      alert("Clipboard blocked!");
    }
  }
}

document.getElementById("userInput")
.addEventListener("input", function(){
  const btn = document.getElementById("clipBtn");
  btn.innerHTML = this.value ? "âœ– Clear" : "ðŸ“‹ Paste";
});

function generateLink(){
  let userLink = cleanLink(
    document.getElementById("userInput").value
  );

  if(isValid(userLink)){
    document.getElementById("loading").style.display="block";

    const targetUrl =
      "https://videoplay-2ym.pages.dev/?url=" +
      encodeURIComponent(userLink);

    setTimeout(()=>{
      window.open(targetUrl, "_blank");
      document.getElementById("loading").style.display="none";
    },1000);

  }else{
    alert("Enter valid Terabox link!");
  }
}

/* ðŸ”¥ 5 Second Ad Delay */
window.addEventListener("load", function(){
  setTimeout(function(){
    document.getElementById("adBox").style.display="flex";
    document.getElementById("stickyAd").style.display="flex";
  },5000);
});
</script>

</body>
</html>
