<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DesiTera Glass UI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e3a8a,#2481cc);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Glass card */
.glass-card{
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:25px;
  padding:40px;
  width:90%;
  max-width:500px;
  color:#fff;
  text-align:center;
  box-shadow:0 8px 32px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.title{
  font-size:28px;
  font-weight:700;
  margin-bottom:5px;
}

.subtitle{
  opacity:0.85;
  margin-bottom:25px;
}

/* Input glass */
.glass-input{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:16px;
  margin-bottom:15px;
  backdrop-filter:blur(10px);
}

.glass-input::placeholder{
  color:rgba(255,255,255,0.7);
}

/* Button */
.glass-btn{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  font-size:18px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2481cc,#60a5fa);
  transition:0.3s;
}

.glass-btn:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px rgba(96,165,250,0.6);
}

/* Loading */
.loading{
  display:none;
  margin-top:15px;
  opacity:0.9;
}

/* Sticky ad */
.bottom-ad{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  padding:5px;
  z-index:9999;
}

footer{
  position:fixed;
  bottom:60px;
  color:#ddd;
  font-size:12px;
}
</style>
</head>

<body>

<div class="glass-card">

  <div class="title">DesiTera</div>
  <div class="subtitle">Fastest Terabox Player</div>

  <input type="text"
    id="userInput"
    class="glass-input"
    placeholder="Paste Terabox link...">

  <button onclick="generateLink()" class="glass-btn">
    Continue
  </button>

  <div class="loading" id="loading">
    âš¡ Processing...
  </div>

</div>

<footer>
Â© 2026 DesiTera | Secure Glass UI
</footer>

<script>
function cleanLink(link){
  return link.split(" ")[0].trim();
}

function generateLink(){
  let userLink = cleanLink(document.getElementById("userInput").value);

  if(
    userLink.includes("terabox") ||
    userLink.includes("terashare") ||
    userLink.includes("nephobox")
  ){
    document.getElementById("loading").style.display="block";

    const targetUrl =
      "https://buttons-dlq.pages.dev/teraboxland/?link=" +
      encodeURIComponent(userLink);

    setTimeout(()=>{
      window.open(targetUrl,"_blank");
      document.getElementById("loading").style.display="none";
    },1000);

  }else{
    alert("Enter valid Terabox link!");
  }
}
</script>

<!-- ðŸ”¥ Sticky High CPM Ad -->
<div class="bottom-ad">
<script async data-cfasync="false"
src="https://pl28453807.effectivegatecpm.com/e1b6987953b44b06af771c434831e631/invoke.js"></script>
<div id="container-e1b6987953b44b06af771c434831e631"></div>
</div>

</body>
</html>
