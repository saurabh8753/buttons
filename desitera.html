  color:#000;
  font-size:16px;
}

.clip-btn{
  position:absolute;
  right:6px;
  top:50%;
  transform:translateY(-50%);
  background:#e9c6ea;
  color:#000;
  border-radius:14px;
  padding:8px 14px;
  font-size:14px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:5px;
  font-weight:600;
  transition:0.2s;
}

.clip-btn:hover{
  transform:translateY(-50%) scale(1.05);
}

/* Continue button */
.btn{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  font-size:18px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2481cc,#60a5fa);
}

.loading{
  display:none;
  margin-top:10px;
}

/* High CPM bottom bar */

  height:80px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(10px);

  justify-content:center;

<div class="status-bar"></div>
<div class="header">DesiTera Player</div>

<div class="app">
<div class="card">

<p style="opacity:0.9;margin-bottom:10px">
Paste your Terabox link ðŸ‘‡
</p>

<div class="input-wrap">
  <input id="userInput" class="input"
  placeholder="Paste link here...">

  <div id="clipBtn" class="clip-btn"
  onclick="toggleClipboard()">
    ðŸ“‹ Paste
  </div>
</div>

<button onclick="generateLink()" class="btn">
Continue
</button>

<div id="loading" class="loading">
âš¡ Processing...
</div>

</div>
</div>

<script>
function cleanLink(link){
  return link.split(" ")[0].trim();
}

function isValid(link){
  return link.includes("terabox") ||
         link.includes("terashare") ||
         link.includes("nephobox");
}

async function toggleClipboard(){
  const input = document.getElementById("userInput");
  const btn = document.getElementById("clipBtn");

  if(input.value){
    input.value = "";
    btn.innerHTML = "ðŸ“‹ Paste";
  }else{
    try{
      const text = await navigator.clipboard.readText();
      input.value = cleanLink(text);
      btn.innerHTML = "âœ– Clear";
    }catch{
      alert("Clipboard blocked!");
    }
  }
}

/* Auto icon switch when typing */
document.getElementById("userInput")
.addEventListener("input", function(){
  const btn = document.getElementById("clipBtn");
  btn.innerHTML = this.value ? "âœ– Clear" : "ðŸ“‹ Paste";
});

function generateLink(){
  let userLink = cleanLink(
    document.getElementById("userInput").value
  );

  if(isValid(userLink)){
    document.getElementById("loading").style.display="block";

    const targetUrl =
      "https://buttons-dlq.pages.dev/teraboxland/?link=" +
      encodeURIComponent(userLink);

    setTimeout(()=>{
      window.open(targetUrl,"_blank");
      document.getElementById("loading").style.display="none";
    },1000);

  }else{
    alert("Enter valid Terabox link!");
  }
}
</script>
