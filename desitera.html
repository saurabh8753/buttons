<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>DesiTera App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(160deg,#0f172a,#1e3a8a,#2481cc);
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Fake mobile status bar */
.status-bar{
  height:28px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(10px);
}

/* App header */
.header{
  text-align:center;
  padding:15px;
  font-weight:700;
  font-size:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
}

/* Main app area */
.app{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* Glass card */
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  text-align:center;
}

.subtitle{
  opacity:0.85;
  margin-bottom:20px;
}

/* Input */
.input{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
  margin-bottom:15px;
  font-size:16px;
}

.input::placeholder{
  color:rgba(255,255,255,0.7);
}

/* Button */
.btn{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  font-size:18px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2481cc,#60a5fa);
  transition:0.3s;
}

.btn:active{
  transform:scale(0.96);
}

/* Loading */
.loading{
  display:none;
  margin-top:12px;
  opacity:0.9;
}

/* Bottom nav style ad area */
.bottom-bar{
  height:70px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 -5px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="status-bar"></div>

<div class="header">
DesiTera Player
</div>

<div class="app">

  <div class="card">
    <div class="subtitle">
      Paste your Terabox link ðŸ‘‡
    </div>

    <input id="userInput"
      class="input"
      placeholder="Paste link here...">

    <button onclick="generateLink()" class="btn">
      Continue
    </button>

    <div id="loading" class="loading">
      âš¡ Processing...
    </div>
  </div>

</div>

<script>
function cleanLink(link){
  return link.split(" ")[0].trim();
}

function generateLink(){
  let userLink = cleanLink(
    document.getElementById("userInput").value
  );

  if(
    userLink.includes("terabox") ||
    userLink.includes("terashare") ||
    userLink.includes("nephobox")
  ){
    document.getElementById("loading").style.display="block";

    const targetUrl =
      "https://buttons-dlq.pages.dev/teraboxland/?link=" +
      encodeURIComponent(userLink);

    setTimeout(()=>{
      window.open(targetUrl,"_blank");
      document.getElementById("loading").style.display="none";
    },1000);

  }else{
    alert("Enter valid Terabox link!");
  }
}
</script>

<!-- ðŸ”¥ High CPM Bottom Ad -->
<div class="bottom-bar">
<script async data-cfasync="false"
src="https://pl28453807.effectivegatecpm.com/e1b6987953b44b06af771c434831e631/invoke.js"></script>
<div id="container-e1b6987953b44b06af771c434831e631"></div>
</div>

</body>
</html>
