<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>DesiTera App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(160deg,#0f172a,#1e3a8a,#2481cc);
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.status-bar{
  height:28px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(10px);
}

.header{
  text-align:center;
  padding:15px;
  font-weight:700;
  font-size:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
}

.app{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  text-align:center;
}

.input{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
  margin-bottom:12px;
  font-size:16px;
}

.btn{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  font-size:18px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2481cc,#60a5fa);
  margin-bottom:8px;
}

.paste-btn{
  background:rgba(255,255,255,0.25);
}

.loading{
  display:none;
  margin-top:10px;
}

.bottom-bar{
  height:70px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div class="status-bar"></div>
<div class="header">DesiTera Player</div>

<div class="app">
<div class="card">

<p style="opacity:0.9;margin-bottom:15px">
Clipboard auto paste enabled âš¡
</p>

<input id="userInput" class="input"
placeholder="Paste Terabox link...">

<button onclick="pasteClipboard()" class="btn paste-btn">
ðŸ“‹ Paste from Clipboard
</button>

<button onclick="generateLink()" class="btn">
Continue
</button>

<div id="loading" class="loading">
âš¡ Processing...
</div>

</div>
</div>

<script>
function cleanLink(link){
  return link.split(" ")[0].trim();
}

function isValid(link){
  return link.includes("terabox") ||
         link.includes("terashare") ||
         link.includes("nephobox");
}

// âœ… Auto clipboard read on load
window.onload = async function(){
  try{
    const text = await navigator.clipboard.readText();
    if(isValid(text)){
      document.getElementById("userInput").value = cleanLink(text);
    }
  }catch(e){
    console.log("Clipboard permission denied");
  }
}

async function pasteClipboard(){
  try{
    const text = await navigator.clipboard.readText();
    document.getElementById("userInput").value = cleanLink(text);
  }catch{
    alert("Clipboard access blocked!");
  }
}

function generateLink(){
  let userLink = cleanLink(
    document.getElementById("userInput").value
  );

  if(isValid(userLink)){
    document.getElementById("loading").style.display="block";

    const targetUrl =
      "https://buttons-dlq.pages.dev/teraboxland/?link=" +
      encodeURIComponent(userLink);

    setTimeout(()=>{
      window.open(targetUrl,"_blank");
      document.getElementById("loading").style.display="none";
    },1000);

  }else{
    alert("Enter valid Terabox link!");
  }
}
</script>

</body>
</html>
