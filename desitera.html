<script>
function cleanLink(link){
  return link.split(" ")[0].trim();
}

function pasteText(){
  navigator.clipboard.readText().then(text=>{
    document.getElementById("userInput").value = cleanLink(text);
  });
}

function generateLink(){
  let userLink = cleanLink(document.getElementById("userInput").value);

  if(
    userLink.includes("terabox") ||
    userLink.includes("terashare") ||
    userLink.includes("nephobox")
  ){
    document.getElementById("loading").style.display="block";

    const targetUrl =
      "https://buttons-dlq.pages.dev/teraboxland/?link=" +
      encodeURIComponent(userLink);

    setTimeout(()=>{
      window.open(targetUrl,"_blank");
      document.getElementById("loading").style.display="none";
    },1200);

  }else{
    alert("Please enter a valid Terabox link!");
  }
}
</script>
