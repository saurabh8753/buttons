<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST Calculator – Desisavar</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f4f6ff;
}
.header{
  background:#3248f5;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
.container{
  max-width:420px;
  margin:16px auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
}
h2{text-align:center;color:#3248f5}
.box{margin-bottom:22px}
.label{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:6px;
}
.value{color:#16a34a}
input[type=range],input[type=number]{width:100%;padding:10px;border-radius:12px;border:1px solid #ddd}

.toggle{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.toggle button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid #3248f5;
  background:#fff;
  color:#3248f5;
  font-weight:600;
}
.toggle .active{
  background:#3248f5;
  color:#fff;
}

.chart-wrap{
  position:relative;
  width:240px;
  height:240px;
  margin:20px auto;
}
canvas{width:240px;height:240px}
.center-text{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.center-text small{color:#666;font-size:13px}
.center-text strong{font-size:20px}

.legend{
  display:flex;
  justify-content:space-around;
  font-size:14px;
}
.dot{
  width:12px;height:12px;border-radius:50%;
  display:inline-block;margin-right:6px;
}

.result{
  background:#eef2ff;
  padding:16px;
  border-radius:14px;
  margin-top:20px;
}
.result div{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.total{font-weight:700;font-size:18px}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">Desisavar GST Calculator</div>

<div class="container">
<h2>Calculate GST</h2>

<div class="toggle">
  <button id="addBtn" class="active">Add GST</button>
  <button id="removeBtn">Remove GST</button>
</div>

<!-- Amount -->
<div class="box">
  <div class="label">
    <span>Amount</span>
    <span class="value">₹ <span id="amountVal">10000</span></span>
  </div>
  <input type="range" min="100" max="1000000" step="100" value="10000" id="amount">
</div>

<!-- GST Rate -->
<div class="box">
  <div class="label">
    <span>GST Rate</span>
    <span class="value"><span id="rateVal">18</span>%</span>
  </div>
  <input type="range" min="1" max="28" value="18" id="rate">
</div>

<!-- Donut -->
<div class="chart-wrap">
  <canvas id="donut"></canvas>
  <div class="center-text">
    <small>Final Amount</small><br>
    <strong>₹ <span id="centerTotal">0</span></strong>
  </div>
</div>

<div class="legend">
  <div><span class="dot" style="background:#c7d2fe"></span>Base</div>
  <div><span class="dot" style="background:#4f46e5"></span>GST</div>
</div>

<!-- Result -->
<div class="result">
  <div><span>Base Amount</span><span>₹ <span id="base">0</span></span></div>
  <div><span>GST Amount</span><span>₹ <span id="gst">0</span></span></div>
  <div class="total"><span>Total Amount</span><span>₹ <span id="total">0</span></span></div>
</div>

<div class="footer">Powered by <strong>desisavar.pages.dev</strong></div>
</div>

<script>
const amount=document.getElementById("amount");
const rate=document.getElementById("rate");
const canvas=document.getElementById("donut");
const ctx=canvas.getContext("2d");
const addBtn=document.getElementById("addBtn");
const removeBtn=document.getElementById("removeBtn");

canvas.width=canvas.height=240;
let mode="add";
let currentAngle=0;

function easeOut(t){return 1-Math.pow(1-t,3);}

function animateDonut(target){
  let start=currentAngle,startTime=null;
  function anim(ts){
    if(!startTime) startTime=ts;
    let p=Math.min((ts-startTime)/600,1);
    let a=start+(target-start)*easeOut(p);
    draw(a);
    if(p<1) requestAnimationFrame(anim);
    else currentAngle=target;
  }
  requestAnimationFrame(anim);
}

function draw(angle){
  ctx.clearRect(0,0,240,240);
  const c=120,r=90,s=-0.5*Math.PI;

  ctx.lineWidth=22;
  ctx.strokeStyle="#e5e7eb";
  ctx.beginPath();
  ctx.arc(c,c,r,0,2*Math.PI);
  ctx.stroke();

  ctx.strokeStyle="#c7d2fe";
  ctx.beginPath();
  ctx.arc(c,c,r,s,s+angle);
  ctx.stroke();

  ctx.strokeStyle="#4f46e5";
  ctx.beginPath();
  ctx.arc(c,c,r,s+angle,s+2*Math.PI);
  ctx.stroke();
}

function calculateGST(){
  let A=+amount.value;
  let R=+rate.value/100;
  let base,gst,total;

  if(mode==="add"){
    base=A;
    gst=A*R;
    total=A+gst;
  }else{
    base=A/(1+R);
    gst=A-base;
    total=A;
  }

  amountVal.innerText=A.toLocaleString();
  rateVal.innerText=rate.value;

  base=Math.round(base);
  gst=Math.round(gst);
  total=Math.round(total);

  document.getElementById("base").innerText=base.toLocaleString();
  document.getElementById("gst").innerText=gst.toLocaleString();
  document.getElementById("total").innerText=total.toLocaleString();
  centerTotal.innerText=total.toLocaleString();

  let angle=(base/(base+gst))*2*Math.PI;
  animateDonut(angle);
}

addBtn.onclick=()=>{
  mode="add";
  addBtn.classList.add("active");
  removeBtn.classList.remove("active");
  calculateGST();
};
removeBtn.onclick=()=>{
  mode="remove";
  removeBtn.classList.add("active");
  addBtn.classList.remove("active");
  calculateGST();
};

amount.oninput=rate.oninput=calculateGST;
calculateGST();
</script>

</body>
</html>
